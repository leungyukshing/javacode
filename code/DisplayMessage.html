<html>
  <head>
    <title>Passing Strings to Java Applets</title>
  </head>
  <body>
    <p>This applet gets a message frome the HTML
       page and displays it.</p>
    <applet
      code = "DisplayMessage.class"
      width = 200
      height = 50
      alt = "You must hava a Java 2-enabled brower to view the applet">
      	<param name = MESSAGE value = "Welcome to Java" />
      	<param name = X value = 20 />
      	<param name = Y value = 30 />
      </applet>
    </body>
</html>
